<div class="d-none switchable" id="admin">
    <div class="container mt-5 rounded pr-0 pl-0 content" id="admin_add">
        <header class="bg-grey rounded-top">
            <h3 class="text-center p-2 mb-0 font-arvo">Add User</h3>
        </header>
        <div class="col-8 offset-2 pt-5 pb-5" id="formContainer_admin_add">
            <form class="font-pt rounded border p-3" id="form_admin_add">
                <div class="alert" id="admin_add_alert" style="display: none;">
                    <span class="font-pt"></span>
                </div>
                <div class="form-group">
                    <label for="admin_add_inputUser">Username</label>
                    <input type="text" class="form-control focus" id="admin_add_inputUser" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="admin_add_inputPass">Password</label>
                    <input type="password" class="form-control" id="admin_add_inputPass" placeholder="Enter password" required>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="" id="admin_add_check">
                    <label class="form-check-label" for="admin_add_check">Make admin?</label>
                </div>
                <button type="submit" class="btn btn-dark btn-outline-grey bg-orange border-0">Add User</button>
            </form>
        </div>
    </div>

    <div class="container mt-5 rounded pr-0 pl-0 content" id="admin_users">
        <header class="bg-grey rounded-top">
            <h3 class="text-center p-2 mb-0 font-arvo">Modify Users</h3>
        </header>
        <div class="col-8 offset-2 pt-5 pb-5" id="formContainer_admin_users">
            <form class="font-pt rounded border p-3" id="form_admin_users">
                <div class="alert" id="admin_users_alert" style="display: none;">
                    <span class="font-pt"></span>
                </div>
                <div class="table-responsive mt-3">
                    <table class="table table-striped table-hover" id="admin_users_table">
                        <thead class="font-arvo">
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Auth Level</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-md-3 col-12 p-1">
                        <button type="button" class="btn btn-dark btn-outline-grey bg-orange border-0 text-center w-100" id="admin_users_remove">Remove User</button>
                    </div>
                    <div class="col-md-3 col-12 p-1">
                        <button type="button" class="btn btn-dark btn-outline-grey bg-orange border-0 text-center w-100" id="admin_users_disable">Disable User</button>
                    </div>
                    <div class="col-md-3 col-12 p-1">
                        <button type="button" class="btn btn-dark btn-outline-grey bg-orange border-0 text-center w-100" id="admin_users_enable">Enable User</button>
                    </div>
                    <div class="col-md-3 col-12 p-1">
                        <button type="button" class="btn btn-dark btn-outline-grey bg-orange border-0 text-center w-100" id="admin_users_admin">Make Admin</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container mt-5 rounded pr-0 pl-0 content" id="admin_items">
        <header class="bg-grey rounded-top">
            <h3 class="text-center p-2 mb-0 font-arvo">Permanently Delete Item</h3>
        </header>
        <div class="col-8 offset-2 pt-5 pb-5" id="formContainer_admin_items">
            <form class="font-pt rounded border p-3" id="form_admin_items">
                <div class="alert" id="admin_items_alert" style="display: none;">
                    <span class="font-pt"></span>
                </div>
                <div class="table-responsive mt-3">
                    <table class="table table-striped table-hover" id="admin_items_table">
                        <caption>Stock must be 0 to show in this list</caption>
                        <thead class="font-arvo">
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Stock</th>
                            <th>Barcode</th>
                            <th>Groups</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-12 col-md-6 p-1">
                            <button type="submit" class="btn btn-dark btn-outline-grey bg-orange border-0 text-center w-100">Remove Item</button>
                        </div>
                        <div class="col-12 col-md-6 p-1">
                            <button type="button" class="btn btn-dark btn-outline-grey bg-orange border-0 text-center w-100" id="admin_items_refresh">Refresh</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
